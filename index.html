<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .sidebar-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="bg-[#1a237e] w-64 p-6 hidden md:block">
            <div class="flex items-center mb-8">
                <i class="bi bi-grid-fill text-white text-2xl"></i>
                <span class="text-white text-xl font-bold ml-3">Dashboard</span>
            </div>
            <nav>
                <a href="#" class="sidebar-link flex items-center text-white mb-4 p-3 rounded-lg">
                    <i class="bi bi-house-door"></i>
                    <span class="ml-3">Home</span>
                </a>
                <a href="#" class="sidebar-link flex items-center text-white/70 mb-4 p-3 rounded-lg">
                    <i class="bi bi-graph-up"></i>
                    <span class="ml-3">Analytics</span>
                </a>
                <a href="#" class="sidebar-link flex items-center text-white/70 mb-4 p-3 rounded-lg">
                    <i class="bi bi-people"></i>
                    <span class="ml-3">Users</span>
                </a>
                <a href="#" class="sidebar-link flex items-center text-white/70 mb-4 p-3 rounded-lg">
                    <i class="bi bi-gear"></i>
                    <span class="ml-3">Settings</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Top Navigation -->
            <div class="bg-white p-4 shadow-sm">
                <div class="flex justify-between items-center">
                    <button class="md:hidden text-gray-600">
                        <i class="bi bi-list text-2xl"></i>
                    </button>
                    <div class="flex items-center space-x-4">
                        <button class="p-2 hover:bg-gray-100 rounded-full">
                            <i class="bi bi-bell text-gray-600"></i>
                        </button>
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm">JD</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="p-6">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500">Total Users</h3>
                            <i class="bi bi-people text-blue-500 text-xl"></i>
                        </div>
                        <p class="text-2xl font-bold">2,543</p>
                        <p class="text-green-500 text-sm mt-2">
                            <i class="bi bi-arrow-up"></i> 12% increase
                        </p>
                    </div>

                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500">Revenue</h3>
                            <i class="bi bi-currency-dollar text-green-500 text-xl"></i>
                        </div>
                        <p class="text-2xl font-bold">$45,234</p>
                        <p class="text-green-500 text-sm mt-2">
                            <i class="bi bi-arrow-up"></i> 8% increase
                        </p>
                    </div>

                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500">Orders</h3>
                            <i class="bi bi-bag text-purple-500 text-xl"></i>
                        </div>
                        <p class="text-2xl font-bold">1,123</p>
                        <p class="text-red-500 text-sm mt-2">
                            <i class="bi bi-arrow-down"></i> 3% decrease
                        </p>
                    </div>

                    <div class="dashboard-card bg-white p-6 rounded-lg shadow-sm">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500">Conversion</h3>
                            <i class="bi bi-graph-up text-orange-500 text-xl"></i>
                        </div>
                        <p class="text-2xl font-bold">2.4%</p>
                        <p class="text-green-500 text-sm mt-2">
                            <i class="bi bi-arrow-up"></i> 4% increase
                        </p>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold mb-4">Revenue Overview</h3>
                        <div class="h-64 bg-gray-50 rounded flex items-center justify-center">
                            <span class="text-gray-400">Revenue Chart</span>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow-sm">
                        <h3 class="text-lg font-semibold mb-4">User Analytics</h3>
                        <div class="h-64 bg-gray-50 rounded flex items-center justify-center">
                            <span class="text-gray-400">User Analytics Chart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('.bi-list').addEventListener('click', function() {
            const sidebar = document.querySelector('.md\\:block');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('fixed');
            sidebar.classList.toggle('z-50');
            sidebar.classList.toggle('top-0');
            sidebar.classList.toggle('left-0');
            sidebar.classList.toggle('h-full');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
